<!DOCTYPE html>
<meta charset="utf-8">
<style>

path {
        fill: lightgray;
        stroke: #000000;
        stroke-width: 1.5;
        }


path:hover {
        fill:orange;
        cursor:pointer;
      }

#state-borders {
  fill: white;
  stroke: #000000;
  stroke-width: 10.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}


</style>
<body> 
  <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
<script>

var width = 960,
    height = 500,
    centered;

var projection = d3.geoAlbers();

var path = d3.geoPath()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("https://unpkg.com/us-atlas@1/us/10m.json",function(json){
 
	var states = topojson.feature(json, json.objects.states),
        state = states.features.filter(function(d) { return d.id === "34"; })[0];
	
	console.log(state);
	console.log(d3.geoBounds(state));
	
	projection
		.scale(1)
		.translate([0, 0]);

	var b = path.bounds(state),
		s = .95 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
		t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];

	projection
		.scale(s)
		.translate(t);
		
  svg.append("g")
      .attr("class", "states")
    .selectAll("path")
    .data(topojson.feature(json, json.objects.states).features)
    .enter().append("path")
      .attr("d", path);

  svg.append("path")
      .attr("class", "state-borders")
      .attr("d", path(topojson.mesh(json, json.objects.states, function(a, b) { return a !== b; })));
       
    });
</script>
